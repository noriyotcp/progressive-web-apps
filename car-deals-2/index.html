<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/gh/bstavroulakis/progressive-web-apps/resources/localforage.js"
    ></script>
    <script defer src="./js/app.js" type="module"></script>
  </head>

  <body>
    <header>
      <div>Car Deals</div>
      <button onclick="location.reload()">Refresh</button>
    </header>
    <main>
      <div id="first-load" class="center">
        <img src="logo.svg" alt="Parking your car deals" sizes="600px" />
        <p>Parking your car deals</p>
      </div>
      <div class="mdl-grid"><!-- Dynamic Data here --></div>
      <button class="center">Show More</button>
    </main>
    <script id="car-card" type="text/template">
      <div class="card" style="background-image: url('${image}')"
        onclick="pageEvents.loadCarPage('${details_id}')">
        <div class="card-text">${brand} ${model} ${year} ($${price})</div>
      </div>
    </script>
  </body>
</html>
